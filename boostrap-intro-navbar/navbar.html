


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR - Simple Example | BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
</head>
<body>
      
        <!-- MAIN LINKS -->
        <nav class="navbar navbar-expand-lg justify-content-between navbar-dark bg-dark">
            <!-- by default the navbar will be a vertical list (mobile first), added navbar-expand-lg so the links are in line for lg devices -->
            <div class="container">
                 <!--added a container so the links are not so close to the left border-->
                    <a class="navbar-brand text-warning" href=""><i class="bi bi-gem"></i></a>
                    <button class="navbar-toggler" 
                            data-bs-toggle="collapse"   
                            data-bs-target="#navbar-main-menu"> 
                            <!-- data-bs-toggle - indicates what will be communted, links to JS
                                data-bs-target  - links the element via id -->
                            
                        <span class="navbar-toggler-icon" ></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbar-main-menu">
                            <span class="mx-auto"><a class="btn btn-outline-secondary text-light btn-sm" href=""><i class="bi bi-telephone-fill"></i>+373 1234567</a></span>
                            
                            <ul class="navbar-nav mx-auto">
                                <!-- mx - margin x axis -->
                                <li class="navbar-item"><a class="nav-link" href="">Home</a></li>
                                <li class="navbar-item"><a class="nav-link" href="">Products</a></li>
                                <li class="navbar-item"><a class="nav-link" href="">Services</a></li>
                                <li class="navbar-item"><a class="nav-link" href="">Partners</a></li>
                                <li class="navbar-item"><a class="nav-link" href="">About Us</a></li>
                            </ul>
                        

                            <!-- USER LINKS -->
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <span class="input-group input-group-sm pt-1"
                                     data-bs-toggle="modal"
                                     data-bs-target="#search-modal">
                                        <input type="text" class="form-control"  placeholder="Search" aria-label="search">
                                        
                                    </span>
                              </li>

                                <li class="nav-item">
                                    <a href="" class="nav-link"
                                     data-bs-toggle="modal"
                                     data-bs-target="#user-login-modal">
                                        
                                        <i class="bi bi-person-circle"></i>
                                    </a>
                                </li>
                                
                                <!-- this will be the dropdown link/button - a is the equivalent of the button -->
                                <li class="nav-item dropdown">

                                    <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                         <i class="bi bi-bag-check-fill"></i>
                                    </a>

                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#">Product x</a></li>
                                        <li><a class="dropdown-item" href="#">Product y</a></li>
                                        <li><a class="dropdown-item" href="#">Product z</a></li>
                                    </ul>

                                </li>



                                <!--  <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown button
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                    </div>
                                 -->
                            </ul>
                    </div>
            </div> 
        </nav>

        <!-- SEARCH MODAL  -->
        <div class="modal fade" id="search-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Search</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
                </div>
                <div class="modal-body">
                
                    <div class="input-group input-group-lg">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
             </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Go</button>
                </div>
            </div>
            </div>
        </div>

    <!-- FUNCTIONAL COMPONENTS -->
    <!-- Modal - "legam acesta MODALKA de A HREF USER :D"-->
    <div class="modal fade" id="user-login-modal" >
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"> <i class="bi bi-person-circle"></i> ACCESS YOUR ACCOUNT</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
            </div>
            <div class="modal-body">
            
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    
                </form>





            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Enter <i class="bi bi-box-arrow-right"></i></button>
            
            </div>
        </div>
        </div>
    </div>
 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
</body>
</html>
